<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imogene Theatre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="css/app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Imogene Theatre</a>
          <ul class="nav navbar-nav">
            <li><a href="events.html">Upcoming Events</a></li>
            <li class="active"><a href="buy.html">Buy Tickets</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='container'>
      <div id="order">
        <div id='order_total_value' class='grand_total_wrap'>
          <div class='grand_total'>Total: $30.00</div>
        </div>
        <table class='table'>
          <thead>
            <tr>
              <th style="padding: 8px 0">QTY</th>
              <th>Price</th>
              <th style="padding: 8px 0"></th>
              <th>Description</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tr class="ticket">
            <td>1</td>
            <td><span>$30.00</span></td>
            <td></td>
            <td>Military with Meal : Improvable Cause Mystery Dinner Theatre (Game of Thorns) Friday September 22, 2017 - 07:00 PM</td>
            <td></td>
            <td></td>
            <td class='money'><span>$30.00</span></td>
          </tr>

          <tr>
            <td colspan="4"></td>
            <td style="padding: 8px 0"><b>SUBTOTAL</b></td>
            <td class="money"></td>
            <td class="money"><div id="order_subtotal_value">$30.00</div></td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><div id='order_total_label'><b>TOTAL</b></div></td>
            <td></td>
            <td class='money'>  <div id='order_total_value'>$30.00</div></td>
          </tr>
        </table>
        <form id="order_tickets" action="index.html" accept-charset="UTF-8" method="get">
          <input type="submit" name="commit" value="Order" class="btn btn-primary col-xs-12 col-sm-3 col-md-3"/>
          <a href="selection.html" id="cancel-order" class="btn btn-default col-xs-12 col-sm-3 col-md-3">Cancel</a>
        </form>
      </div>
  </body>

</html>
